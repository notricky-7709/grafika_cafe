<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg position-relative navbar-lg bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
      			<ul class="navbar-nav ml-auto">
        			<li class="nav-item">
          				<a class="nav-link disabled" aria-current="page" href="#">Pesan</a>
        			</li>
        			<li class="nav-item">
          				<a class="nav-link" aria-current="page" href="#">History</a>
        			</li>
        			<li class="position-absolute end-0">
        				<a class="nav-link" aria-current="page" href="#">Log-out</a>
        			</li>
        		</ul>
        	</div>
		</div>
		<script type="text/javascript">
			function setFieldActive(originId){
				let temp = parseInt(originId.substring(8));
				let tempId = "field" + temp;
				if (document.getElementById(originId).checked){
					document.getElementById(tempId).disabled = false;
				}
				if (!document.getElementById(originId).checked) {
					document.getElementById(tempId).disabled = true;
					document.getElementById(tempId).value = "";
				}
			}
		</script>
	</nav>
	<div class="container-fluid ">
		<div class="row">
			<div class="col">
					<h1 class="d-flex justify-content-center">Pesan</h1>
			</div>
		</div>
		<div class="row w-50 ">
			<!-- Kotak Menu -->
		<form action="" method="POST">
			<div class="col border border-dark border-5 p-2 ">
				<table class="table table-borderless ">
					{% for menu in Menu %}
					<tr>
						<td>
							<p>{{ menu.name }}</p>
							<p>Rp. {{ menu.harga }}</p>
						</td>
						<td rowspan="2" class="py-4" >
							<input type="checkbox" class="form-check form-check-inline" id="checkbox{{menu.id}}" name="checkbox{{menu.id}}" onclick="setFieldActive('checkbox{{menu.id}}')">
						</td>
						<td rowspan="2" class="py-3">
							<input class="form-control w-50" type="text" id="field{{menu.id}}" name="field{{menu.id}}" placeholder="qty" disabled>
						</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" class="btn btn-primary" name="submit">
			</div>
		</form>
		</div>
	</div>

</body>

</html>
