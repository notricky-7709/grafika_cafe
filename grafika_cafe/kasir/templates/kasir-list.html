<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-lg bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
      			<ul class="navbar-nav ml-auto">
        			<li class="nav-item">
          				<a class="nav-link disabled" aria-current="page" href="#">User</a>
        			</li>
        			<li class="nav-item">
          				<a class="nav-link" aria-current="page" href="#">Log</a>
        			</li>
        			<li class="end-0">
        				<a class="nav-link" aria-current="page" href="#">Log-out</a>
        			</li>
        		</ul>
        	</div>
		</div>
	</nav>
	<div class="container" >
		<div class="row position-relative start-50">
			<div class="col">
				<div class="">
					<h1>History</h1>
				</div>
			</div>
		</div>
		<div class="row position-relative mx-auto w-75">
			<div class="col">
				{% for pesanan in daftar %}
				<div class="accordion accordion-flush" id="accordionFlushExample">
					<div class="accordion-item">
    					<h2 class="accordion-header" id="flush-headingOne">
      						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        						15-02-2021 //Timestamp pokoknya
      						</button>
    					</h2>
    					<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      						<div class="accordion-body">
      							<ul class="list-group list-group-flush">
									{% for item in pesanan.list_set.all %}
      								<li class="list-group-item">
      									{{ item.menu.name }} -  x{{ item.qty }}
      								</li>
									{% endfor %}
      							</ul>
    					</div>
  					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	

</body>

</html>
